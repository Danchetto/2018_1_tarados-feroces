<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/css/login.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="app/modules/TemplateManager.js"></script>
    <script src="app/modules/Router.js"></script>
    <link rel="stylesheet" href="static/css/authorized.css" type="text/css">
</head>
<body>
    <div class="root">

    </div>
    <script id="login-template" type="text/x-handlebars-template">
        <div class="login-block">
            <form>
                <div class="login-block__input-block">
                    <label class="error error-disable">Wrong login</label>
                    <label>Login:</label>
                    <input class="login__input">
                </div>

                <div class="login-block__input-block">
                    <label class="error error-disable">Wrong password</label>
                    <label>Password:</label>
                    <input type="password" class="login__input">
                </div>

                <div id="1" class="login-block__login-button"><p>Sign in!</p></div>
            </form>
        </div>
    </script>

    <script id="authorized-template" type="text/x-handlebars-template">
        <p class="text">Привет, {{login}}</p>
        <button class="exitButton">Exit</button>
    </script>

</body>
    <script src="app/index.js"></script>
</html>
